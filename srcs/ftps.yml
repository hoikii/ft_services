apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps-pod
  template:
    metadata:
      labels:
        app: ftps-pod
    spec:
      containers:
        - name: ftps-deployment
          image: ftps_image
          imagePullPolicy: Never
          ports:
            - containerPort: 21
            - containerPort: 30020

---

apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: "sharing key"
spec:
  type: LoadBalancer
  selector:
    app: ftps-pod
  ports:
    - port: 21
      targetPort: 21
      name: ftps
    - port: 30020
      targetPort: 30020
      name: ftps-pasv
